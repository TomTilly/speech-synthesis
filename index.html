<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech Synthesis in the Browser</title>
  <meta name="author" content="Tom Tillistrand">
  <meta name="description" content="Testing out speech synethsis in the browser">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>

<body>
  <form>
    <h1>Speech Synthesis</h1>
    <div class="form-wrapper">
      <div class="form-input-wrapper">
        <label for="voice-select">Voice</label>
        <select id="voice-select">
          <option value="">--Please choose an option</option>
        </select>
      </div>
      <div class="form-input-wrapper">
        <label for="rate">Rate</label>
        <input id="rate" type="range" min="0" max="10">
      </div>
      <div class="form-input-wrapper">
        <label for="pitch">Pitch</label>
        <input id="pitch" type="range" min="0" max="10">
      </div>
      <textarea id="msg" rows="10">What did the olive say when it fell off the table? "I'll live."</textarea>
      <div class="button-container">
        <button class="stop">Stop</button><button class="start">Start</button>
      </div>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>

</html>
